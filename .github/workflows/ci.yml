name: Deploy Threat Intelligence Dashboard

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

    - name: Print environment variables for debugging
      run: |
        echo "VirusTotal API Key: $VIRUSTOTAL_API_KEY"
        echo "Shodan API Key: $SHODAN_API_KEY"
        echo "CVE API Key: $CVE_API_KEY"
      env:
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        SHODAN_API_KEY: ${{ secrets.SHODAN_API_KEY }}
        CVE_API_KEY: ${{ secrets.CVE_API_KEY }}
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment variables from GitHub secrets
        run: echo "VIRUSTOTAL_API_KEY=${{ secrets.VIRUSTOTAL_API_KEY }}" >> $GITHUB_ENV
        env:
          VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}

      - name: Run tests
        run: |
          python -m unittest discover
